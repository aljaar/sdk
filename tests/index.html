<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body, section, form {
      display: flex;
      flex-direction: column;
      gap: 2em;
    }

    button {
      padding: 8px 0;
      font-size: large;
    }
  </style>
</head>
<body>
  <section class="auth">
    <button id="do-signin">Sign In</button>
    <button id="do-signin-google">Sign In with Google</button>
    <button id="do-signin-facebook">Sign In with Facebook</button>
    <button id="do-signup">Sign Up</button>
    <button id="do-signout">Sign Out</button>

    <label for="access-token">Access Token</label>
    <textarea id="access-token" cols="30" rows="3"></textarea>

    <label for="refresh-token">Refresh Token</label>
    <textarea id="refresh-token" cols="30" rows="3"></textarea>
  </section>

  <section class="products">
    <button id="fetch-my-products">Fetch my Products</button>

    <form id="form-create-product">
      <input type="file" id="product-image" name="images" multiple>

      <button type="submit">Buat Product</button>
    </form>
  </section>


  <section class="tags">
    <button id="fetch-tags">Fetch Tags</button>

    <input type="text" name="tag" id="search-tags">
  </section>

  <section class="maps">
    <div id='map' style='width: 400px; height: 300px;'></div>
  </section>

  <script type="module" src="/tests/script.js"></script>
</body>
</html>
